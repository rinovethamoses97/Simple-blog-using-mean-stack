<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed">
  <div class="container">
    <a class="navbar-brand" href="#">Coding Blog</a>
    <button onclick="if(document.getElementById('navbarResponsive').className!='navbar-collapse collapse show'){document.getElementById('navbarResponsive').className='navbar-collapse collapse show';}else{document.getElementById('navbarResponsive').className='collapse navbar-collapse';}" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/home">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container">

  <div class="row">
      <div class="col-md-8">
            
      </div>
      <div class="col-md-4">
          <div class="card my-4">
              <h5 class="card-header">Search</h5>
              <div class="card-body">
                <div class="row">
                <div class="input-group">
                  <div class="col-md-8">
                    <input type="text" [formControl]="useremail" class="form-control" placeholder="Search for users(email).." (input)="fetchuser()">         
                  </div>
                  <div class="col-md-4">
                      <span class="input-group-btn">
                          <button class="btn btn-secondary" type="button" (click)="finduser()">Go!</button>
                      </span>
                  </div>
                </div>
              </div>
                <div *ngFor="let user of users">
                  <div class="row">
                      <div class="col-md-8">
                        <p style="padding:.375rem .75rem;"><a href="/home/{{user._id}}">{{user.email}}</a></p>
                        <hr>                
                      </div>
                  </div>
              </div>
            </div>
      </div>

  </div>
  <!-- /.row -->

</div>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark fixed-bottom">
   <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
   </div>
  <!-- /.container -->
</footer>
