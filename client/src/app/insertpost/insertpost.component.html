<div class="container" *ngIf="postform">
  <h1>Enter the new Post</h1>
  <form  [formGroup]="postform" class="form-horizontal"  (ngSubmit)="submitpost()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Category:</label>
        <div class="col-sm-10">          
          <!-- <input type="text" class="form-control" id="category" placeholder="Enter category" name="category" [formControl]="category"> -->
          <select class="form-control" [formControl]="category">
            <option value="web">Web</option>
            <option value="android">Android</option>
            <option value="Analytics">Analytics</option>
            <option value="data structure">Data Structure</option>
          </select>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" [formControl]="title">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="content">Content:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" rows=10 placeholder="Enter content" name="content" [formControl]="content">
        </textarea>          
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
<input type="button" value="Logout" (click)="logout()">
