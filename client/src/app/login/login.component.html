<div class="container" *ngIf="loginform">
  <h1>Enter the new Post</h1>
  <form  [formGroup]="loginform" class="form-horizontal"  (ngSubmit)="login()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" [formControl]="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" [formControl]="password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
